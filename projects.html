<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <div class="theme-toggle-track">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </div>
        <div class="theme-toggle-thumb"></div>
    </button>

    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="other-works.html">Other Works</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <div class="content">
                <h1>Projects</h1>
                <div class="list-container">
                    <div class="list-item">
                        <h2>Project 1</h2>
                        <p class="brief">Brief description of Project 1</p>
                        <div class="details">
                            <p>Detailed description of the project and its features.</p>
                        </div>
                    </div>
                    <div class="list-item">
                        <h2>Project 2</h2>
                        <p class="brief">Brief description of Project 2</p>
                        <div class="details">
                            <p>Detailed description of the project and its features.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');

      window.addEventListener('mousemove', (e) => {
        const posX = e.clientX;
        const posY = e.clientY;

        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;

        setTimeout(() => {
          cursorOutline.style.left = `${posX - 13}px`;
          cursorOutline.style.top = `${posY - 13}px`;
        }, 50);
      });

      // Theme toggle script
      const themeToggle = document.querySelector('.theme-toggle');

      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }

      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        
        // Save theme preference
        if (document.body.classList.contains('light-mode')) {
          localStorage.setItem('theme', 'light');
        } else {
          localStorage.setItem('theme', 'dark');
        }
      });
    </script>
</body>
</html>
